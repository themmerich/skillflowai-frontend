<div class="mb-4">
  <p-floatlabel class="w-full" variant="on">
    <textarea pTextarea [id]="id" class="w-full" [formControl]="formControl" [rows]="rows" [cols]="cols"></textarea>
    <label [for]="id">
      {{ label | translate }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  </p-floatlabel>
  @if (formControl.invalid && formControl.dirty) {
    <p-message severity="error" variant="simple" size="small">{{ getErrorMessage() | translate }}</p-message>
  }
</div>
