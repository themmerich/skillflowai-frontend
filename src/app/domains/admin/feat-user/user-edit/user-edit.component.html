<p-dialog
  header="{{ 'admin.user.edit.title' | translate }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '40rem', height: '30rem', minWidth: '600px', minHeight: '450px' }"
  (onHide)="cancel()"
>
  <sf-user-form (submitUser)="update($event)" (cancelUser)="cancel()" [user]="user" />
</p-dialog>
