<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
  <div class="flex-1 overflow-auto p-4">
    <sf-form-input id="firstname" [prefix]="'admin.user'" [required]="true" />
    <sf-form-input id="lastname" [prefix]="'admin.user'" [required]="true" />
    <sf-form-input id="email" [prefix]="'admin.user'" [required]="true" />
    <sf-form-date id="birthdate" [prefix]="'admin.user'" />
    <sf-form-multiselect id="roles" [prefix]="'admin.user'" [options]="availableRoles" [optionLabel]="'name'" />
    <sf-form-address />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="{{ 'shared.button.cancel' | translate }}" severity="secondary" (click)="onCancel()" />
    <p-button label="{{ 'shared.button.save' | translate }}" type="submit" disabled="{{ !(form.dirty && form.valid) }}" />
  </div>
</form>
