<p-dialog
  header="{{ 'admin.user.create.title' | translate }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '40rem', height: '30rem', minWidth: '600px', minHeight: '450px' }"
  (onShow)="resetForm()"
  (onHide)="cancel()"
>
  <sf-user-form (submitUser)="create($event)" (cancelUser)="cancel()" />
</p-dialog>
