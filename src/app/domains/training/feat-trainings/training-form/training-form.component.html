<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
  <div class="flex-1 overflow-auto p-4">
    <sf-form-input id="name" [prefix]="'training'" [required]="true" />
    <sf-form-input id="description" [prefix]="'training'" />
    <sf-form-select id="interval" [prefix]="'training'" [options]="availableIntervals" [optionLabel]="'name'" />
    <sf-form-input id="numberOfQuestions" [prefix]="'training'" />
    <sf-form-input id="numberOfCorrectQuestions" [prefix]="'training'" />
    <sf-form-textarea id="notes" [prefix]="'training'" />
  </div>

  <!-- buttons -->
  <div class="flex justify-end gap-2">
    <p-button label="{{ 'shared.button.cancel' | translate }}" severity="secondary" (click)="onCancel()" />
    <p-button label="{{ 'shared.button.save' | translate }}" type="submit" disabled="{{ !(form.dirty && form.valid) }}" />
  </div>
</form>
